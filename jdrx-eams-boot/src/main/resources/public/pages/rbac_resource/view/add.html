<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"><span>&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">{{resource.id ? "更新":"新增"}}记录</h4>
    </div>
    <form w5c-form-validate="" novalidate name="customerForm">
        <div class="modal-body">
            <div class="form-horizontal">
                
                <div class="form-group">
                    <label for="message-text" class="control-label col-md-3">资源编号:</label>
                    <div class="col-md-6">
                        <input class="form-control" ng-model="resource.id"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message-text" class="control-label col-md-3">上级资源编号:</label>
                    <div class="col-md-6">
                        <input class="form-control" ng-model="resource.pid"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">资源名:</label>
                    <div class="col-md-6">
                        <input type="text" ng-model="resource.name" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="message-text" class="control-label col-md-3">资源类型:</label>
                    <div class="col-md-6">
                        <input class="form-control" ng-model="resource.type"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3">资源地址:</label>
                    <div class="col-md-6">
                        <input type="text" ng-model="resource.url" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="close()">取消</button>
            <button type="button" class="btn btn-primary" w5c-form-submit="confirm()">保存</button>
        </div>
    </form>
</div>
