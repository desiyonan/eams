<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"><span>&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">新增记录</h4>
    </div>
    <form w5c-form-validate="" novalidate name="customerForm">
        <div class="modal-body">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="recipient-name" class="control-label col-md-3">规划编号:</label>
                    <div class="col-md-6">
                        <input type="text" ng-model="user.code" required ng-maxlength="12" class="form-control" name="code" id="recipient-name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message-text" class="control-label col-md-3">描述:</label>
                    <div class="col-md-6">
                        <textarea class="form-control" ng-model="user.desc" required ng-maxlength="12" name="desc" id="message-text"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3">服务调用次数:</label>
                    <div class="col-md-6">
                        <input type="text" ng-model="user.count" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3">状态:</label>
                    <div class="col-md-6">
                        <input type="text" ng-model="user.state" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-md-3">更新时间:</label>
                    <div class="col-md-6">
                        <input type="text" ng-model="user.time" class="form-control">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="close()">取消</button>
            <button type="button" class="btn btn-primary" w5c-form-submit="confirm()">保存</button>
        </div>
    </form>
</div>
