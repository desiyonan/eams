<link rel="stylesheet" href="pages/login/css/login.css">
<div class="login-page">

    <form w5c-form-validate="user.validateOptions" name="validateForm" autocomplete="off" novalidate>
        <div class="form-horizontal login-form">
            <div class="login-logo">
                九鼎模块
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <input type="text" class="form-control" placeholder="用户名" name="username" required ng-maxlength="20" ng-model="user.name">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-12">
                    <input type="password" class="form-control" placeholder="密码" name="password" required ng-maxlength="20" ng-model="user.pwd">
                </div>

            </div>
            <button class="btn btn-primary btn-block" w5c-form-submit="submit()">登录</button>
        </div>
    </form>
</div>
